<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebVR Adventures</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-teleport-extras/master/dist/aframe-teleport-extras.min.js"></script>

    <script src="js/vr.js"></script>

  </head>

  <body>
    <a-scene gltf-model="dracoDecoderPath: /decoder;">
    	<a-entity environment="preset: forest; playArea: 0; groundTexture: walkernoise; ground: flat;"></a-entity>

    	<a-assets>
      <!-- Pulling the models from github repo -->
      <a-asset-item id="light" src="https://raw.githubusercontent.com/DavidChurch97/WebVR_GLTF/master/noFire.gltf"></a-asset-item>
      <a-asset-item id="noLight" src="https://raw.githubusercontent.com/DavidChurch97/WebVR_GLTF/master/noFire2.gltf"></a-asset-item>
      <a-asset-item id="newLand" src="https://raw.githubusercontent.com/DavidChurch97/WebVR_GLTF/master/newLand.gltf"></a-asset-item>

      <!-- Sourcing images -->
      <img id="boxTexture" src="img/boxTexture.png">
      </a-assets>

      <!-- Importing the enviroment from section above -->
      <!--Right Section-->
      <a-entity gltf-model="#noLight" position="9.5 -.9 -18" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="#noLight" position="-9.5 -.9 -18" rotation="0 -180 0"></a-entity>

      <!--Middle section-->
      <a-entity gltf-model="#light" position="-9.5 -.9 0" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#noLight" position="9.5 -.9 0" rotation="0 90 0"></a-entity>

      <!--Left Section-->
      <a-entity gltf-model="#noLight" position="-9.5 -.9 18" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="#noLight" position="9.5 -.9 18" rotation="0 90 0"></a-entity>

      <!-- Fake boxes -->
        <a-box 
        class="selectable" 
        id="fakeBox"
        geometry="primitive: box"
        animation__click="property: scale; startEvents: click; easing: easeOutCubic; dur: 1000; from: .3 .3 .3; to: 0 0 0"
        position="14 0.1 -20.2"
        scale=".3 .3 .3"
        src="#boxTexture"
        ></a-box> <!-- bottom right -->

        <a-box 
        class="selectable" 
        id="fakeBox"
        geometry="primitive: box"
        animation__click="property: scale; startEvents: click; easing: easeOutCubic; dur: 1000; from: .3 .3 .3; to: 0 0 0"
        position="-16 0.1 22"
        scale=".3 .3 .3"
        src="#boxTexture"
        ></a-box> <!-- back left -->

        <a-box 
        class="selectable" 
        id="fakeBox"
        geometry="primitive: box"
        animation__click="property: scale; startEvents: click; easing: easeOutCubic; dur: 1000; from: .3 .3 .3; to: 0 0 0"
        position="2 .1 -14.1"
        scale=".3 .3 .3"
        src="#boxTexture"
        ></a-box> <!-- forward middle -->

        <a-box 
        class="selectable" 
        id="fakeBox"
        geometry="primitive: box"
        animation__click="property: scale; startEvents: click; easing: easeOutCubic; dur: 1000; from: .3 .3 .3; to: 0 0 0"
        position="16 .1 24"
        scale=".3 .3 .3"
        src="#boxTexture"
        ></a-box> <!-- back right -->

      <!-- Real box -->
      <a-box 
          class="selectable" 
          id="realBox"
          position="-16 .1 -4.5"
          scale=".3 .3 .3"
          animation__click="property: scale; startEvents: click; easing: easeOutCubic; dur: 1000; from: .3 .3 .3; to: .1 .1 .1;"
          animation__click2="property: position; startEvents: click; dur: 4000; from: -16 .1 -4.5; to: -3.65 4.6 -2.6;"
          src="#boxTexture"
          lightBox>
      </a-box> <!--middel left-->

      <!-- box inside light pole -->
      <a-box id="box" position="-3.65 4.6 -2.6" scale="0.2 0.5 0.2" visible=false></a-box>

    	<!-- camera/teleportation --> 
    	<a-entity id="cameraRig" position="0 1.6 0" >
	      <!-- camera -->    
	      <a-entity id="head" position="0 0 0" camera="userHeight:1.6" look-controls="pointerLockEnabled:true">
	      	<!-- gaze controls -->
	        <a-entity id="teleporter-mobile" position=".2 -.1 0"
	          raycaster=
	                  "objects: .selectable; far: 2"
	          teleport-extras
	          teleport-controls=
	                  "cameraRig: #cameraRig;
	                   teleportOrigin: #head;
	                   startEvents:starttouch;
	                   endEvents:endtouch;
	                   curveShootingSpeed:15;
	                   hitCylinderRadius:1;"
	          >
	        </a-entity>

	      	<!-- optional cursor controls to interact with .selectable objects -->        
	        <a-cursor toggle-on-event="raycasterObject: #teleporter-mobile" visible="false" position="0 0 -.05" scale="0.1 0.1 0.1" color="green"></a-cursor>
	      </a-entity>

        <!-- lighting effect (toggeled once items collected) -->
        <a-light type="spot" colour="#FFFF00" look-at="light-box" />
	    </a-entity>  
	  </a-scene>
  </body>
</html>
