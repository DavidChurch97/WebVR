<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebVR</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <!-- Pulling the models from github repo -->
        <a-asset-item id="light" src="https://raw.githubusercontent.com/DavidChurch97/WebVR_GLTF/master/noFire.gltf"></a-asset-item>
        <a-asset-item id="noLight" src="https://raw.githubusercontent.com/DavidChurch97/WebVR_GLTF/master/noFire2.gltf"></a-asset-item>
      </a-assets>

      <!-- Importing the enviroment from section above -->
      <!--Right Section-->
      <a-entity gltf-model="#noLight" position="9.5 -2.5 -18" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="#noLight" position="-9.5 -2.5 -18" rotation="0 -180 0"></a-entity>

      <!--Middle section-->
      <a-entity gltf-model="#light" position="-9.5 -2.5 0" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#noLight" position="9.5 -2.5 0" rotation="0 90 0"></a-entity>

      <!--Left Section-->
      <a-entity gltf-model="#noLight" position="-9.5 -2.5 18" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="#noLight" position="9.5 -2.5 18" rotation="0 90 0"></a-entity>

      <!--box interaction -->
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <a-box id="box" position="0 0.5 -5" rotation="0 45 0" color="#4CC3D9"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
              event-set__down="_event: mousedown; position: 0 0 5">
         </a-box>
      </a-entity>
      
      <!-- Camera controls + the cursor design & interaction -->
      <a-camera >
        <a-cursor>
        </a-cursor>
      </a-camera>

      <!-- Backgroud sky image import -->
      <a-assets>
        <img id="sky" src="https://raw.githubusercontent.com/DavidChurch97/WebVR_GLTF/master/sky.png">
      </a-assets>
      <a-sky src="#sky"></a-sky>

    </a-scene>
  </body>
</html>
