<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebVR</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

  </head>

  <body>
    <a-scene physics>
      <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity>

      <a-sphere id="earth" src="https://media.swncdn.com/cms/BST/53887-earth-map.800w.tn.jpg" position="0 0.5 -4" scale="1 1 1">
        <a-animation attribute="position" to="0 -1 -4" direction="alternate" dur="2000"
        repeat="indefinite"></a-animation>
      </a-sphere>

      <a-sphere id="mars" src="https://vgy.me/pWSxzJ.jpg" position="0 0.5 -8" scale="1 1 1">
        <a-animation attribute="position" to="0 -1 -8" direction="alternate" dur="2000"
        repeat="indefinite"></a-animation>
      </a-sphere>

      <a-entity id="ocean" ocean="density: 25; width: 50; depth: 40; speed: 10"
                position="0 -3 0"
                src="https://vgy.me/FjOiHJ.jpg" 
                rotation="-90 0 0"></a-entity>

      <a-sky src="https://vgy.me/YQIGe5.jpg"></a-sky>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
