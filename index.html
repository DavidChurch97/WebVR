<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebVR</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

  </head>

  <body>
    <a-scene physics>

      <a-assets>
        <a-asset-item id="forest" src="\scene.gltf"></a-asset-item>
        <a-asset-item id="noFire" src="\nofire.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#noFire" position="0 -3 0"></a-entity>
      <a-entity gltf-model="#forest" animation-mixer position="0 -3 -15" rotation="0 90 0"></a-entity>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

        <a-assets>
          <img id="sky" src="\sky.png">
        </a-assets>
        <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
