<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebVR</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="noFire" src="https://raw.githubusercontent.com/DavidChurch97/WebVR_GLTF/master/noFire.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#noFire" position="0 -3 0"></a-entity>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      
      <a-assets>
          <img id="sky" src="https://raw.githubusercontent.com/DavidChurch97/WebVR_GLTF/master/sky.png">
        </a-assets>
        <a-sky src="#sky"></a-sky>

    </a-scene>
  </body>
</html>
